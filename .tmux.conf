# Improve colors
set -g default-terminal 'screen-256color'

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix


# split panes using | and -
bind - split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# 1 based index for windows
set -g base-index 1
setw -g pane-base-index 1

# Movement between windows
bind n new-window
bind p next-window
bind o previous-window
bind -n F1 select-window -t :=1
bind -n F2 select-window -t :=2
bind -n F3 select-window -t :=3
bind -n F4 select-window -t :=4
bind -n F5 select-window -t :=5
bind -n F6 send-keys "bundle exec rspec \n" 

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Add copy paste
bind P paste-buffer

# Remove auto-rename option
set-option -g allow-rename off

# Sync panes
bind u set-window-option synchronize-panes

# Faster reload
bind r source-file ${HOME}/.tmux.conf \; display-message "Oh, your TMUX conf was reloaded"

# Shortcuts
bind a send-keys "atom . \n"
bind v send-keys "vim \n"
bind e send-keys "edit-my-fucking-dot-files \n"

# Powerline
# More info at
# https://ubuntu-mate.community/t/installing-powerline-as-quickly-as-possible/5381
source /usr/share/powerline/bindings/tmux/powerline.conf
